<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAHID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1>Calculator</h1>
        <input type="text" class="input-div">
        <div class="button-div">
            <div class="button-div1">
                <button class="b1">/</button>
                <br>
                <button class="b1">x</button>
                <br>
                <button class="b1">-</button>
                <br>
                <button class="b1">+</button>
                <br>
                <button class="b1-2">=</button>
            </div>
            <div class="button-div2">
                <button class="b2">%</button>
                <br>
                <button class="b2">9</button>
                <br>
                <button class="b2">6</button>
                <br>
                <button class="b2">3</button>
                <br>
                <button class="b2-3">DEL</button>

            </div>
            <div class="button-div3">
                <button class="b2">+/-</button>
                <br>
                <button class="b2">8</button>
                <br>
                <button class="b2">5</button>
                <br>
                <button class="b2">2</button>
                <br>
                <button class="b2-4">.</button>
            </div>
            <div class="button-div4">
                <button class="b2">C</button>
                <br>
                <button class="b2">7</button>
                <br>
                <button class="b2">4</button>
                <br>
                <button class="b2">1</button>
                <br>
                <button class="b2">0</button>
            </div>
            <div class="clear-div"></div><!--div clear-->
        </div>
    </div>

</body>
</html>
